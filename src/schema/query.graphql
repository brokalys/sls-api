scalar Date

type Query {
  getRegions(
    category: Category
    type: Type
    start_date: Date!
    end_date: Date!
  ): [RegionStats!]

  getRegion(
    name: String!
    category: Category
    type: Type
    start_date: Date!
    end_date: Date!
  ): RegionStats!
}

enum Category {
  APARTMENT
  HOUSE
}

enum Type {
  SELL
  RENT
}

type RegionStats {
  name: String!
  price: RegionPriceStats
  price_per_sqm: RegionPriceStats
}

type RegionPriceStats {
  count: Int!
  min: Float
  max: Float
  mean: Float
  median: Float
  mode: Float
  standardDev: Float
}
