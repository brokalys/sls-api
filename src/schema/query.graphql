scalar Date

type Query {
  getRegionalStats(
    category: Category
    type: Type
    start_date: Date!
    end_date: Date!
  ): [RegionStats!]
}

enum Category {
  APARTMENT
  HOUSE
}

enum Type {
  SELL
  RENT
}

type RegionStats {
  name: String!
  count: Int!
  min: Float
  max: Float
  mean: Float
  median: Float
  mode: Float
  standardDev: Float
}
