type Mutation {
  createPinger(
    email: String!
    category: Category!
    type: Type!
    price_min: Int!
    price_max: Int!
    region: String!
    rooms_min: Int
    rooms_max: Int
    area_m2_min: Int
    area_m2_max: Int
    comments: String
  ): Boolean!

  unsubscribePinger(id: Int!, unsubscribe_key: String!, all: Boolean): Boolean!

  createProperty(input: String!): Boolean!
}
